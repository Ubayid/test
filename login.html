<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,500&display=swap" rel="stylesheet">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="">

    <style>
      body{
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: 'Nunito', sans-serif;
      }

      .tag-p{
        margin-top: -9px;
      }

      @media(max-width: 950px){
        .d-none {
          display: none;
        }
      }

      a{
        text-decoration: none;
      }
      
    </style>

  </head>
  <body>

    <div class="row m-0 h-100 bg-primary-subtle">

      <div class="img-fluid col p-0 d-flex align-items-center justify-content-center">
        <img src="img\undraw_businessman_ble4.svg" alt="">
      </div>

      <div class="col h-5 p-0 d-flex align-items-center justify-content-center fw-bold">
            <form class="w-75">
              <h2 class="form-label">Sign in</h2>
              <p class="tag-p text-body-tertiary">Find your Job Here</p>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">               
              </div>
              <div class="mb-1">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-5 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="w-100 btn btn-primary w-25 mt-3">Sign in</button>

              <p class="text-center pt-4">Don't have an account? <a href="registration.html">Sign up</a></p>

            </form>
      </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

  </body>
</html>
